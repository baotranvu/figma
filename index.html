<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="container">
        <section id="hero-section">
            <header class="top-header">
                <div class="top-container">
                    <img src="./assets/header/logo.svg" alt="">
                    <div class="nav-right">
                        <div class="nav-menu">
                            <a class="nav-menu__item" href="#Explore">Explore</a>
                            <a class="nav-menu__item" href="#Search">Search</a>
                            <a class="nav-menu__item" href="#Hotels">Hotels</a>
                            <a class="nav-menu__item" href="#Offers">Offers</a>
                        </div>
                        <div class="account-section">
                            <img src="./assets/header/bell.svg" alt="">
                            <img src="./assets/header/avatar.png" alt="">
                        </div>
                    </div>
                </div>
            </header>
            <section id="search-section">
                <div class="search-container">
                    <div class="search-title">
                        <div class="search-maintitle">Let's explore & travel the world</div>
                        <p class="search-subtitle">Find the best destinations and the most popular stays!</p>
                    </div>
                    <div class="search-form">
                        <div class="form-title">
                            <div class="search-flights">
                                <p>search flights</p>
                            </div>
                            <div class="flight-options">
                                <div class="flight-type">
                                    <div class="radio-group">
                                        <div class="radio-button">
                                            <input class="radio-input" id="return" type="radio" name="flight-type" />
                                        </div>
                                        <label class="flight-options-label" for="return">Return</label>
                                    </div>
                                    <div class="radio-group">
                                        <div class="radio-button">
                                            <input class="radio-input" id="oneway" type="radio" name="flight-type" />
                                        </div>
                                        <label class="flight-options-label" for="oneway">Oneway</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-inputs"></div>
                    </div>
                </div>
                <div class="background-gradient"></div>
                <div class="background-container"></div>
            </section>
        </section>
        <section id="main-section">
            <h1>Main content</h1>
        </section>
        <section id="footer-section">
            <h1>
                Footer content
            </h1>
        </section>
    </div>
</body>

</html>
